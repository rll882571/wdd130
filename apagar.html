<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Margin e Padding</title>
  <style>
    /* Estilo do retângulo */
    .retangulo {
      width: 200px;              /* Largura do retângulo */
      height: 100px;             /* Altura do retângulo */
      background-color: lightblue; /* Cor de fundo */
      padding: 20px;             /* Espaço interno (padding) */
      margin: 30px;              /* Espaço externo (margin) */
      border: 2px solid darkblue; /* Borda do retângulo */
    }
  </style>
</head>
<body>

  <!-- Retângulo com padding e margin -->
  <div class="retangulo">
    <p>Conteúdo do Retângulo</p>
  </div>

</body>
</html>
